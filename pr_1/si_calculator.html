<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple interest calculation</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- style-css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <form>
            <div class="box-1 top-50 start-50 translate-middle position-absolute rounded-4">
                <h4 id="heading" class="fw-bold text-primary fs-3 text-center mt-5"></h4>
                <h6 id="amount" class="text-center fs-6 mt-3 fw-bold"></h6>
                <div class="rounded-2 mt-2 box-2 d-flex align-items-center justify-content-center" id="amountcalculate"></div>

                <h6 id="rate" class="text-center fs-6 mt-3 fw-bold"></h6>
                <div class="rounded-2 mt-2 box-3 d-flex align-items-center justify-content-center" id="r"></div>

                <h6 id="year" class="text-center fs-6 mt-3 fw-bold"></h6>
                <div class="rounded-2 mt-2 box-4 d-flex align-items-center justify-content-center" id="y"></div>

                <button type="button" class="btn text-white mt-4 btn-primary" style="margin-left: 20px;" id="interest"></button>
            </div>
        </form>
    </main>
    <script src="js/si_calculation.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
